<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<main>
        <div class="wrapper">
            <article class="flow">
                <h1>Extrinsic Sizing vs Intrinsic Sizing</h1>
                <figure class="callout">
                    <p>Notice that when the box is using <strong>Extrinsic Sizing</strong> there's a limit of how
                        much content you could add before it overflow's out of it bounds. This makes the word
                        "awesome", overflow.</p>
                </figure>
                <label class="toggle" for="intrinsic-switch">
                    <span class="toggle__label">Turn on intrinsic sizing</span>
                    <input type="checkbox" role="switch" class="toggle-switch" id="intrinsic-switch" />
                    <div class="toggle__decor" aria-hidden="true">
                        <div class="toggle__thumb"></div>
                    </div>
                </label>
                <p class="awesome" data-element="awesome">CSS is Awesome</p>
            </article>
        </div>
        <script src="./index.js"></script>
    </main>, initial-scale=1.0">
    <title>Document</title>
</head>
